<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtifyAI</title>
  <link rel="stylesheet" href="app.css">
  <style>
    .home-link {
      position: absolute;
      top: 0px;
      right: 20px;
      padding: 10px 15px;
    }

    .home-icon {
      width: 35px;
      height: 35px;
    }
  </style>
</head>

<body>
  <h1><b>AI Image Generator</b></h1>
  <label for="input">Create an image from text prompt</label>
  <input type="text" id="input">
  <div style="display: flex; gap: 30px; align-items: center;">
    <button class="button-85" id="resetBtn">Reset</button>
    <button class="button-85" id="btn">Generate</button>
  </div>
  <div class="container">
    <img id="image1" src="" alt="">
    <img id="image2" src="" alt="">
  </div>
  <script src="/app.js"></script>
  <a href="index.html" class="home-link">
    <img src="home.png" alt="Home" class="home-icon">
  </a>
</body>

</html>
