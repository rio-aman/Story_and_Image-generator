<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiGen Studio | Story Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="script" href="script.js">
    <link rel="stylesheet" href="loader.css">
</head>

<body>
    <div class="container">
        <h1>STORY GENERATOR</h1>

        <!-- Form to capture user inputs -->
        <form id="storyForm">
            <label for="genre"><b>Choose a Genre</b></label>
            <select id="genre">
                <option value="">Select your favourite genre</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="mystery">Mystery</option>
                <option value="adventure">Adventure</option>
            </select>

            <label for="length"><b>Choose Story Length</b></label>
            <select id="length">
                <option value="">Select length of story</option>
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>

            <label for="name"><b>Main Character's Name</b></label>
            <input type="text" id="name" required placeholder="Enter character name">

            <label for="place"><b>Place</b></label>
            <input type="text" id="place" required placeholder="Enter place">

            <label for="enemy_place"><b>Enemy's Place (Optional)</b></label>
            <input type="text" id="enemy_place" placeholder="Enter enemy's place">

            <label for="meeting_place" id="meeting_label" class="hidden">Love Interest Name (Romance):</label>
            <input type="text" id="meeting_place" class="hidden" placeholder="Enter love interest's name">
            <label><button type="submit" id="generateButton"><b>Generate Story</b></button></label>

        </form>
        <label>
            <div class="d-block card-header category-box text-start bg-toolbaz text-white">
                <h3 class="card-title">Story & Book Writer Tools</h3>
            </div>
        </label>
        <!-- Message when the story limit is reached -->
        <div id="limitMessage" class="hidden">
            <p>You have reached the story creation limit. Please try again later.</p>
        </div>

        <!-- Area where the generated story will be displayed -->
        <label>
            <div id="loadingMessage" class="hidden">
                <div class="loader" id="loader"></div>

            </div>
            <div id="storyOutput" class="hidden"></div>
        </label>
        <a href="MultiGen-Studio.html" class="home-link">
            <img src="home-icon.png" alt="Home" class="home-icon">
        </a>
    </div>
    <script src="script.js"></script>
    </div>
</body>

</html>
